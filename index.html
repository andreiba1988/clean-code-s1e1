<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./Todo App_files/style.css">
<link href="./Todo App_files/css2" rel="stylesheet"></head><span id="warning-container"><i data-reactroot=""></i></span>
<body class="page">
    <header class="header">
        <img class="header__img" src="./Todo App_files/eisenhower-matrix.jpg" alt="Матрица Эйзенхауэра">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    
    <main>
        <section class="matrix">
            <h3 class="matrix__logo">Add Item</h3>

            <form class="data" method="dialog"> 
                <input class="data__input" type="text">
                <input class="btn data__btn" type="submit" value="Add">
            </form>

            <h3 class="matrix__logo">Todo</h3>

            <form class="todo-block" method="dialog">
                <ul class="todo">
                    
                    
                </ul>
            </form>

            <h3 class="matrix__logo">Completed</h3>
            <form class="create-block" method="dialog">
                <ul class="create">
                    
                </ul>
            </form>
        </section>
    </main>




    <script src="./Todo App_files/app.js.Без названия"></script>

</body></html>
